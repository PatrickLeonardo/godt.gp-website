<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODT.GP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div id="icon">
            <a href="pages/login.html"><img src="icons/user.png" height="40px" width="40px"></a>
        </div>

        <h1>GODT</h1>
    </header>

    <div id="bar">
        
            <div id="products"></div>

        </div>

    <script>
        
        fetch('http://localhost:3000/get_products')
            .then(response => response.json())
            .then(data => {

                data.forEach(produto => {

                    const products = document.getElementById('products');
                    const row = document.createElement('div');
                    row.innerHTML = `<span><img src='${produto.image_url}'></span><br><br><span>${produto.name}</span><br><span>${produto.price}</span>`;
                    products.appendChild(row)
                })

        }).catch(error => {
            console.error('Erro ao obter produtos: ', error);        
        });

    </script>

</body>
</html>
